plugins {
  id "com.android.application"
  id "kotlin-android"
  id "dev.flutter.flutter-gradle-plugin"
  // Keep if google-services.json is present
  id "com.google.gms.google-services"
}

android {
  namespace "com.hoplindigital.scoutquest"

  // These come from the Flutter plugin; you can override explicitly if you want.
  compileSdkVersion Math.max(35, flutter.compileSdkVersion)   // ensure 35
  ndkVersion flutter.ndkVersion

  defaultConfig {
    applicationId "com.hoplindigital.scoutquest"
    minSdkVersion flutter.minSdkVersion
    targetSdkVersion Math.max(35, flutter.targetSdkVersion)   // ensure 35
    versionCode flutter.versionCode
    versionName flutter.versionName
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions { jvmTarget = '17' }

  sourceSets { main.java.srcDirs += 'src/main/kotlin' }

  buildTypes {
    release {
      // TODO: replace with your real signing
      signingConfig signingConfigs.debug
      // minifyEnabled true
      // shrinkResources true
    }
  }
}

flutter {
  source '../..'
}

// No explicit Kotlin stdlib needed; AGP/KGP provide it.
